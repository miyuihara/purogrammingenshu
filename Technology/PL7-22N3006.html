<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>課題７</title>
        <script type="text/javascript" src="js/jquery-3.7.1.js"></script>
        <script type="text/javascript">

            "use strict";
            var ctx;

            $(function(){
                var canvas = $("#main");
                ctx = canvas[0].getContext("2d");

                var width = canvas[0].width;
                var heigh = canvas[0].height;

                var wid = new Array()

                var loc_x = new Array(100);
                var loc_y = new Array(100);

                for(var loop=0; loop<100; loop++){
                    radi[loop] = Math.floor(10 + Math.random() * 40);
                    loc_x[loop] = Math.floor(Math.random() * width);
                    loc_y[loop] = Math.floor(Math.random()*heigh)
                }

                ctx.fillStyle = "#F7AFC3";
                ctx.globalAlpha = 0.5;

                for(var loop=0; loop<100; loop++){
                    ctx.beginPath();
                    ctx.arc(loc_x[loop],loc_y[loop], radi[loop], 0, Math.PI*2);
                    ctx.closePath();
                    ctx.fill();
                }

            });
        </script>
    </head>
    <body>
        <canvas id="main" width="1000" height="700"></canvas>
    </body>
</html>
