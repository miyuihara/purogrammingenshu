<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>課題７</title>
        <script type="text/javascript" src="js/jquery-3.7.1.js"></script>
        <script type="text/javascript">

            "use strict";
            var ctx;

            $(function(){
                var canvas = $("#main");
                ctx = canvas[0].getContext("2d");

                var width = canvas[0].width;
                var height = canvas[0].height;

                var dx = new Array(100); //長方形の横の長さ
                var dy = new Array(100);
                var x = new Array(100); //長方形の始点
                var y = new Array(100);
                var iro_R = new Array(100);
                var iro_G = new Array(100);
                var iro_B = new Array(100);

                for(var loop=0; loop<200; loop++){
                    dx[loop] = Math.floor( 10 + Math.random()*80 );
                    dy[loop] = Math.floor( 10 + Math.random() * 80 );
                    x[loop] = Math.floor(Math.random() * width );
                    y[loop] = Math.floor(Math.random() * height );
                }

                ctx.fillStyle ="#EB7A77";

                ctx.globalAlpha = 0.5;
                //ctx.lineWidth = 1;

                for(var loop=0; loop <200; loop++){
                    ctx.beginPath();
                    ctx.fillRect(x[loop],y[loop],dx[loop],dy[loop],0);
                    ctx.closePath();
                    ctx.fill();
                }

            })


                
        </script>
    </head>
    <body>
        <canvas id="main" width="1000" height="700"></canvas>
    </body>
</html>８８
