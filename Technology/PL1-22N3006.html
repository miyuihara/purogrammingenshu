        <h2>秋の芸術祭の展示作品募集</h2>
        <p>北総美里市では、毎年恒例の芸術祭を10月14日・15日に市立文化ホールで開催します。そこで、市在住の皆様、学校、サークル、団体からの展示作品を募集しています。展示作品の内容は写真、絵画、書、彫刻、陶芸、工芸品などです。<br/>
            詳細については9月15日発行の市広報誌「ひろば」でお知らせします。ふるってご応募ください。（市広報誌）
        </p>
    </body>
