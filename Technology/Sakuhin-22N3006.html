<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="utf-8">

        <title>作品</title>
        <script type="text/javascript" src="js/jquery-3.7.1.js"></script>
        <script type="text/javascript">
            "use strict";
            var ctx;
            var herts = [];

        function Circle(_locx,_locy,_radi,_velx,_vely,amplitude,frequency){
            this.locx = _locx;
            this.locy = _locy;
            this.radi = _radi;
            this.velx = _velx;
            this.vely = _vely;
            this.amplitude = amplitude;
            this.frequency = frequency;
            this.angle = Math.random() * Math.PI * 2;
            
            this.update = function(acc,fric,fx,fy){
                this.locx += this.amplitude * Math.sin(this.angle);
                this.angle += this.frequency;

                this.locy += this.vely;
            };
            
        

        this.draw = function(ctx){
            ctx.beginPath();
            ctx.arc(this.locx,this.locy,this.radi,0,Math.PI*2);
            ctx.closePath();
            ctx.fill();
        };
    }

        var vanvas = $("#main");
        ctx = canvas[0].getContext("2d");

        width = canvas[0].width;
        height = canvas[0].height;
        ctx.fillStyle = ""
    })
    
        </script>
    </head>

        <canvas id="main" width="1000" height="600"></canvas>
    </body>
